{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="card" style="margin:5%; margin-top:10px;">
  
    <div class="card-body">
      <h3 class="card-title">Edit the Blog Post</h3>
    <form method="post" action="">
      {% csrf_token %}
      <div class="form-group">
      <label for="id_title">Title</label>
      <input type="text" class="form-control" value="{{post.title}}" name="title" id="id_title" required>
      </div>
      <div class="form-group">
      <label for="id_description">Description</label>
      <textarea name="description" class="form-control" id="id_description" required>{{post.description}}</textarea>
      </div>
      <div class="form-group">
      <label for="id_body">Body</label>
      <textarea name="body" class="form-control"  id="id_body" required>{{post.body}}</textarea>
      </div>
      <button type="submit">Save Post</button>
    </form>
  </div>
  
  <p><a href="{% url 'add_comment' post.id %}"><i><b>Add Comment</b></i> <i class="fa fa-comment fa-lg"></i></a></p>
  </div>
{% endblock content %}
