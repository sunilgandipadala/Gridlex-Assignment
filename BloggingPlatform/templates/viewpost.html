{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="card">
    <center>
    <h1 class="card-title">{{post.title}}</h1>
    <small>{{post.description}}</small></center>
    <div class="card-body">
        <p>{{post.body}}</p>
    </div>
    <h3>Comments</h3>
    {% for comment in comments %}
    <p>{{comment.comment_text}}</p>
    {% empty %}
    <p>No Comments Yet</p>
    {% endfor %}
</div>
<span class="d-flex "><a href = "{% url 'edit_blog_post' post.id %}"><p>Edit Post</p></a> <a style ='margin-left:90%' href = "{% url 'delete_blog_post' post.id %}"><p>Delete Post</p></a></span>
<p><a href="{% url 'add_comment' post.id %}"><i><b>Add Comment</b></i> <i class="fa fa-comment fa-lg"></i></a></p>

{% endblock content %}
