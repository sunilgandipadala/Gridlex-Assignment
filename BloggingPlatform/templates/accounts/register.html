{% extends 'base.html' %}
{% load static %}

{% block content %}

    <!-- register.html -->
    <div class="card" style="margin: 10%; margin-top:1%">
    <div class="card-body">
        <h2>Register</h2>
    
    
    <form method="post"  action="">
      {% csrf_token %}
      <div class="form-group">
      <label for="id_first_name">First Name</label>
      <input type="text" class="form-control" placeholder="Enter Your First Name" name="first_name" id="id_first_name" required>
      </div>
      <div class="form-group">
      <label for="id_last_name">Last Name</label>
      <input type="text" class="form-control" placeholder="Enter Your Last Name" name="last_name" id="id_last_name" required>
      </div>
      <div class="form-group">
      <label for="id_email">Email</label>
      <input type="email" class="form-control" placeholder="Enter Your Email Adress" name="email" id="id_email" autocomplete="off" required>
      </div>
      <div class="form-group">  
      <label for="id_password">Password</label>
      <input type="password" class="form-control" placeholder="Enter PassWord" name="password" id="id_password" autocomplete="off" required>
      </div>
      <button type="submit">Register</button>
    </form>
    </div>
    </div>
{% endblock content %}
